<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code</title>
    <link rel="stylesheet" href="./dist/output.css">
</head>
<body class="bg-color-primary">
    <div class="container">
        <!-- centering the div in the middle of the page  -->
        <div class="w-[300px] md:w-[400px] py-5 px-9 absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 bg-white rounded-lg">
            <p class="font-bold text-lg mb-4">Enter Your Text Or Url</p>
            <input type="text" placeholder="Text or Url" class="w-full h-12 border border-solid border-color-secondary outline-0 p-3 mx-0 mb-4 rounded-lg" id="qrText">

            <!-- go to style.css to check out the style for the imgBox -->
            <div id="imgBox">
                <img src="" id="qrImage">
            </div>

            <button onclick="generateQr()" class="w-full h-12 bg-color-secondary text-white border border-color-secondary rounded-lg cursor-pointer font-semibold mt-5 mb-4 shadow">Generate Qr Code</button>
        </div>
    </div>

    <script src="src/script.js"></script>
</body>
</html>
